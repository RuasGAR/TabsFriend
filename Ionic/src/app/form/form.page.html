<ion-content>
  <div class="ion-padding">

    <form [formGroup] = "registerForm" (ngSubmit)="submitForm(registerForm)">
      <ion-list>
        <ion-item>
          <ion-label position="floating">O que achou de seu último episódio?</ion-label>
          <ion-input type ="text" formControlName="texto"></ion-input>
        </ion-item>
      </ion-list>
    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" shape = "round" [disabled]="registerForm.invalid" >Flix</ion-button>
    </ion-row>


    </form>
  
  </div>

</ion-content>
