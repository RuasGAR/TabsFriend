<ion-content>
  <!--Background-->
  <div class="bg-login">
      <!--imagem Logo-->
      <div class="center">
        <img src="assets/img/logo.png" alt="Logo" class="logo" width="300">
      </div>
      <!--Texto-->
      <h6 class="Text">Entre com sua conta para come√ßar</h6>
      <!--Forms-->
      <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
        <div class="form">
          <ion-list>
          
          <ion-item id="entrada" [class.invalid]="registerForm.controls.email.invalid && registerForm.controls.email.touched" 
          class="ion-margin-top bg-transparent">
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
  
          <ion-item id="entrada" [class.invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched" 
          class="ion-margin-top bg-transparent">
              <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
          </ion-list>
        </div>
        <!--botao cadastrar-->
        <ion-row class="ion-justify-content-center">
          <ion-button type="submit" expand="block" size="small"><strong>Entrar</strong></ion-button>
          <!--[disabled]="registerForm.invalid"-->
        </ion-row>
        <!--Criar nova conta-->
        <div class="txtCadastro">
          Quero criar uma nova conta
        </div>

    
      </form>
      
  
  </div>
</ion-content>
