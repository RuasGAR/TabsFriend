<ion-card>
		<img src="https://observatoriodocinema.bol.uol.com.br/wp-content/uploads/2019/07/cropped-Batman-lista-1-3.jpg">
	<ion-card-header>
		<ion-card-title>
			<ion-chip class="profileinfo">
				<ion-avatar>
					<ion-img>{{post.user_id.foto}}</ion-img>
				</ion-avatar>
				<ion-label><strong>{{post.user_id.nome}}</strong></ion-label>
			</ion-chip>
		</ion-card-title>
	</ion-card-header>
	<ion-card-content class="postext">
			<h3>{{post.texto}}
			</h3>
	</ion-card-content>
</ion-card>
